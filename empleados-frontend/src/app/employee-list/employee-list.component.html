<div class="row">
    <h2> Lista de Empleados</h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-primary">Actualizar</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">Eliminar</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-primary" style="margin-left: 10px">Ver</button>
            </td>
        </tr>
    </tbody>
</table>
